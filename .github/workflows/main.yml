name: ðŸš€ Deploy to DigitalOcean Droplet

on:
  push:
    branches:
      - main  # trigger when you push to main branch

jobs:
  deploy:
    name: Deploy Laravel App
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the latest code from GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up SSH key for secure connection
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DROPLET_SSH_KEY }}

      # Step 3: Verify SSH connection (optional but useful for debugging)
      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.DROPLET_IP }} "echo 'âœ… Connected to droplet successfully'"

      # Step 4: Pull latest code from GitHub to droplet
      - name: Pull latest code on droplet
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.DROPLET_IP }} << 'EOF'
          cd /var/www/myapp
          git fetch origin main
          git reset --hard origin/main
          composer install --no-dev --optimize-autoloader
          php artisan migrate --force
          php artisan optimize:clear
          php artisan optimize
          chown -R www-data:www-data /var/www/myapp
          EOF

      # Step 5: Restart your web service
      - name: Restart services
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.DROPLET_IP }} "systemctl restart nginx || true"
